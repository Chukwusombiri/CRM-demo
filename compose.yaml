# version: "3.8"
name: reactLaravelCRM
services:
  api:
    build:
      context: .      
      target: api
    container_name: reactLaravelCRM-api
    env_file:
      - .env  # contains APP_KEY, DB credentials, etc.
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: reactLaravelCRM_db
      DB_USERNAME: app_user
      DB_PASSWORD: secret_password
    depends_on:
      - db
    volumes:
      - storage-data:/var/www/storage     
    networks:
      - reactLaravelCRM-network

  webserver:
    build:
      context: .
      target: webserver
    container_name: reactLaravelCRM-webserver
    restart: unless-stopped
    ports:
      - "5000:80"
    depends_on:
      - api
    networks:
      - reactLaravelCRM-network
  db:
    image: mysql:8.0
    container_name: reactLaravelCRM_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: reactLaravelCRM_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: secret_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"   # expose if you want to connect with GUI locally; remove for tighter security
    networks:
      - reactLaravelCRM-network

  adminer:
    image: adminer
    container_name: reactLaravelCRM-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - reactLaravelCRM-network

volumes:
  mysql-data:
  storage-data: 

networks:
  reactLaravelCRM-network:
    driver: bridge
