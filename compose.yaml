# version: "3.8"
name: reactLaravelCRM
services:
  app:
    build:
      context: .
      args:
        VITE_API_BASE_URL: /api    
    container_name: reactLaravelCRM-app
    restart: unless-stopped
    env_file:
      - .env  # contains APP_KEY, DB credentials, etc.
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: reactLaravelCRM_db
      DB_USERNAME: app_user
      DB_PASSWORD: secret_password
    ports:
      - "8000:80"
    depends_on:
      - db
    volumes:
      - storage-data:/var/www/html/storage
      - vendor-data:/var/www/html/vendor   # optional: cache vendor between rebuilds
    networks:
      - reactLaravelCRM-network

  db:
    image: mysql:8.0
    container_name: reactLaravelCRM_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: reactLaravelCRM_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: secret_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"   # expose if you want to connect with GUI locally; remove for tighter security
    networks:
      - reactLaravelCRM-network

  adminer:
    image: adminer
    container_name: reactLaravelCRM-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - reactLaravelCRM-network

volumes:
  mysql-data:
  storage-data:
  vendor-data:

networks:
  reactLaravelCRM-network:
    driver: bridge
