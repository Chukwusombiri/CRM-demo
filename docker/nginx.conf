# docker/nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { 
    worker_connections 1024; 
    }

http {
  include  /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Serve static assets directly
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires max;
      add_header Cache-Control "public";
      try_files $uri =404;
    }

    # API & SPA: let Laravel handle /api routes; all other routes return index.php for SPA fallback
    location /api/ {
        # Always forward to index.php for API routes, ignore static files
        rewrite ^/api/(.*)$ /index.php?api/$1 last;
    }   

    location / {
      try_files $uri /index.html;
    }

    # PHP-FPM:
    location ~ \.php$ {
      fastcgi_pass   unix:/var/run/php-fpm.sock;
      fastcgi_index  index.php;
      include        fastcgi_params;
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param  PATH_INFO $fastcgi_path_info;
    }

    # Deny .env and sensitive files
    location ~ /\.env { deny all; }
    location ~ /storage/.*\.php { deny all; }
  }
}
